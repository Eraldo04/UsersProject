<div id="page">
  <div class="container px-4 py-5" id="custom-cards">
    <h2 class="pb-2 border-bottom">{{ singleItem.name }}</h2>

    <!-- Card details 1-->
    <div
      class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5 justify-content-around"
      data-aos="fade-up"
      data-aos-anchor-placement="center-center">
      <div class="col">
        <div
          class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg"
        >
          <div
            class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1 backgroundImage" style="background-image: url('/assets/images/{{ singleItem.imgId }}')"
          >
            <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">
              {{ singleItem.company.catchPhrase }}
            </h3>
            <ul class="d-flex list-unstyled mt-auto">
              <li class="d-flex align-items-center me-3">
                <small>{{ singleItem.email }}</small>
              </li> 
              <li class="d-flex align-items-center">

                <small>{{ singleItem.phone }}</small>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Columns details-->

    <h2 class="pb-2 border-bottom">{{ singleItem.website }}</h2>
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3 justify-content-around" data-aos="fade-up"
    data-aos-anchor-placement="center-center">
      <div class="feature col">
        <div
          class="feature-icon d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-2 mb-3"
        >
          <svg class="bi" width="1em" height="1em">
            <use xlink:href="#people-circle" />
          </svg>
        </div>
        <h3 class="fs-2">{{ singleItem.title }}</h3>
        <p>
         {{ singleItem.description }}
        </p>
      </div>
    </div>
  </div>
</div>
